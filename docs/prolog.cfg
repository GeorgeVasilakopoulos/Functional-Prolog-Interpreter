Program -> StmtList

StmtList -> Stmt StmtList
	      | e
	 
Stmt -> Fact
      | Rule


Fact -> Relation '(' TermList ')' '.'

Rule -> Relation ':' '-' PredList '.'

TermList -> Term TermList2
          | e
          
TermList2 -> ',' Term TermList2
           | e

PredList -> Predicate PredList2

PredList2 -> ',' Predicate PredList2
           | e
         
Predicate -> Relation '(' TermList ')'


Relation -> LowerString
Term -> String


LowerString -> [a-z] [a-zA-Z]*
String -> [a-zA-Z]+
