Program -> StmtList

StmtList -> Stmt StmtList
	      | e
	 
Stmt -> Fact
      | Rule


Fact -> LowerString '(' TermList ')' '.'

Rule -> LowerString ':' '-' PredList '.'

TermList -> String TermList2
          | e
          
TermList2 -> ',' String TermList2
           | e

PredList -> Predicate PredList2

PredList2 -> ',' Predicate PredList2
           | e
         
Predicate -> LowerString '(' TermList ')'


LowerString -> [a-z] [a-zA-Z]*
String -> [a-zA-Z]+
